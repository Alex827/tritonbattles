<!-- START Login/Register pages -->
<div class="cover"></div>
<div class="loginpopup">
    <form id="loginform" class="form-signin" action="/api/login" method="POST" onsubmit="submitLogin();return false;">
        <h2 class="form-signin-heading">Please Log In</h2>
<label id="loginError" color="red"></label><br/>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
<table style="margin-top: 10px">
<tr>
<td width="50%" style="padding: 3px">

      <i class="fa fa-google-plus"></i>
      Google+
    </a>
</td>
<td width="50%" style="padding: 3px">
<a href="/auth/facebook" class="btn btn-block btn-social btn-facebook">
            <i class="fa fa-facebook"></i>
            Facebook
            </a>
</td>
</tr>
</table>
    </form>
</div>
<div class="registerpopup">
    <form id="registerform" class="form-signin" action="/api/register" method="POST" onsubmit="submitRegister();return false;">
        <h2 class="form-signin-heading">User Registration</h2>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" name="email" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
            <label><input type="checkbox" name="hidden">Hide My Scores</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>

		<!-- Header -->
		<div class="col-md-6">
			<div id="yourCards"><h1>Card Preview</h1></div>
		<!-- All Cards -->
				<div class="allCards" style="height:360px;width:520px;border:0px solid #ccc;font:16px/26px; overflow:auto;">
					<div class="card">
		                <div class="flashcard">
		                    <div class="flipper">
		                        <div class="front active" display="block">
		                            <br />
		                            <div class ="question" id="question"><b>Question</b></div>
		                            <br />
		                            <div class="answers" id="answers" style="text-align:center;">
		                                <button class="choice roundedHomepage" type="submit" id="choice1" >Choice 1</button><br />
		                                <button class="choice roundedHomepage" type="submit" id="choice2" >Choice 2</button><br />
		                                <button class="choice roundedHomepage" type="submit" id="choice3" >Choice 3</button><br />
		                                <button class="choice roundedHomepage" type="submit" id="choice4" >Choice 4</button><br />
		                            </div> 
		                        </div>
		                        <div class="back"> 
		                            <p style="padding-top: 10%"><strong>Solution:</strong></p>
		                            <br />
		                            <p id="solution"></p>
		                        </div>
		                    </div>
		                </div>
		  	         </div>
		  	         <br>
		            
		  			<img src="images/flip.png" style="width:42px;height:42px;border:0" onmouseover ="this.src='images/fliphover.png'" onmouseout ="this.src='images/flip.png'" onclick=flipCard() />
		             Flip Card

				</div>
		</div>

			<div id="newCard"></div>
				<!-- Creating a Card-->
				<form name="newCardForm">
					<div class="cardContainer">
						<div class="card">
							<div class="question-area">
								<h1>Question:</h1>
								<center>
								<input type="text" id="question-field" name="question" class="roundedHomepage" placeholder="Type your question here">
							</center>
							</div>
		                    
		                    <div class="tag-area">
		                        <h1>Tags (Separate by ',')</h1>
		                        <center>
		                        <input type="text" id="tag-field" name="input-tags" class="roundedHomepage" placeholder="Type tags here">
<!--                        <button id="add-tag">Add tags</button>-->
								</center>
                    </div>

					<div class="answer-area">
						<h1>Answers (fill in the solution):</h1> 
						<center>
                        <input type="radio" class="correctSolution " name="pickSolution">
						<input type="text" class="answer-field roundedHomepage" id="answer1" name="answer" 
						placeholder="Type your first answer">
						<br />
                        <input type="radio" class="correctSolution " name="pickSolution">
						<input type="text" class="answer-field roundedHomepage" id="answer2" name="answer"
						placeholder="Type your second answer">
						<br />
                        <input type="radio" class="correctSolution " name="pickSolution">
						<input type="text" class="answer-field roundedHomepage" id="answer3" name="answer"
						placeholder="Type your third answer">
						<br />
                        <input type="radio" class="correctSolution " name="pickSolution">
						<input type="text" class="answer-field roundedHomepage" id="answer4" name="answer"
						placeholder="Type your fourth answer">
						<br />
                        <br />
                        <button type="button" class="btn btn-primary btn-sm addCard" onclick="addCard()">Add Card</button>
                        <br />
                        <h5 id="statusMessage">Please click "Add Card" button to submit.</h5>
                        <input type="text" id="deckTitle" class="roundedHomepage" placeholder="Type in your deck title">
                        <br />
                        <input type="text" id="deckTags" class="roundedHomepage" placeholder="Type in your deck tags">
						<br />                        
                        <button type="button" class="btn btn-primary btn-sm createDeckBtn" onclick="addDeck()">Create a Deck</button>   
                        </center>              
					</div>
                    
				</div>
			</div>
		</form>

		</div>
