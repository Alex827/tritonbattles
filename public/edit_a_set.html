<html>
<head>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap3.3.4.min.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    
	<link rel="stylesheet" href="css/basicboot.css">
	<link rel="stylesheet" href="css/edit_a_set.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/sign_up.css">
	<link rel="stylesheet" href="css/create_new_cards.css">
    
	<script type="text/javascript" src="../routes/search.js"></script>
	<script type="text/javascript" src="../routes/update.js"></script>
	<script type="text/javascript" src="/js/create_new_card.js"></script>
	<script type="text/javascript" src="/js/edit_a_set.js"></script>
</head>

<body ng-app="">
    <div ng-include="'topBar.html'"></div>

	<!-- Header -->
	<div id="pageTitle"><h1>Create a New Card/ Edit a Card</h1></div>

	<!-- Creating a Card -->
	<form name="newCardForm">
		<div class="cardContainer">
			<div class="card">
				<div class="question-area">
					<h1>Question:</h1>
					<center>
					<input type="text" id="question-field" class="roundedHomepage" name="question" placeholder="Type your question here">
				</center>

				</div>

				<div class="tag-area">
					<h1>Tags (Separate by ',')</h1>
					<center>
					<input type="text" id="tag-field" name="input-tags" class="roundedHomepage" placeholder="Type tags here">
				</center>
				</div>

				<div class="answer-area">
					<h1>Answers (Fill in the solution):</h1>
					<center>
					<input id="butt0" type="radio" class="correctSolution " name="pickSolution">
					<input type="text" class="answer-field roundedHomepage" id="answer1" name="answer" 
					placeholder="Type your first answer">
					<br />
					<input id="butt1" type="radio" class="correctSolution " name="pickSolution">
					<input type="text" class="answer-field roundedHomepage" id="answer2" name="answer"
					placeholder="Type your second answer">
					<br />
					<input id="butt2" type="radio" class="correctSolution " name="pickSolution">
					<input type="text" class="answer-field roundedHomepage" id="answer3" name="answer"
					placeholder="Type your third answer">
					<br />
					<input id="butt3" type="radio" class="correctSolution " name="pickSolution">
					<input type="text" class="answer-field roundedHomepage" id="answer4" name="answer"
					placeholder="Type your fourth answer">
					<br />
					<br />
					<button type="button" class="btn btn-primary btn-sm" onclick="addEditCard()">Add/Edit Card</button>
					<br />
					<h5 id="statusMessage">Please click "Add/Edit Card" button to submit changes or add new card.</h5>
				</center>
				</div>

			</div>
		</div>
	</form>

	<div class="allCards" style="height:360px;width:520px;border:0px solid #ccc;font:16px/26px;overflow:auto;">
		<div class="card">
			<div class="flashcard">
				<div class="flipper">
					<div class="front active" display="block">
						<br />
						<div class ="question" id="question">Question</div>
						<br />
						<div class="answers" id="answers" style="text-align:center;">
							<button class="choice" type="submit" id="choice1" >Choice 1</button><br />
							<button class="choice" type="submit" id="choice2" >Choice 2</button><br />
							<button class="choice" type="submit" id="choice3" >Choice 3</button><br />
							<button class="choice" type="submit" id="choice4" >Choice 4</button><br />
						</div> 
					</div>
					<div class="back"> 
						<p style="padding-top: 10%"><strong>Solution:</strong></p>
						<br />
						<p id="solution"></p>
					</div>
				</div>
			</div>
		</div>
		<br>
		<center>
		<img src="images/flip.png" style="width:42px;height:42px;border:0" onmouseover ="this.src='images/fliphover.png'" onmouseout ="this.src='images/flip.png'" onclick=flipCard() />
		<br>
		Flip Card
	</center>
	</div>



	<div class="cardsList" id="yourCards2"><h1>Your Cards (Click to edit)</h1>
		<button type="button" id = "NewCard" class="btn btn-primary btn-sm container" onclick="newCard()" onclick = "reset">Click to Add a New Card</button>
		<div id="card_set">
		</div>
	</div>
</body>
</html>
