<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <script src="../node_modules/angular/angular.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/basicboot.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/sign_up.css">
    <link rel="stylesheet" type="text/css" href="css/competition.css">
    
    <script src="../node_modules/angular-timer/dist/angular-timer.js"></script>
    <script src="../routes/update.js" type="text/javascript"></script>
    <script src="js/competition.js"></script>
</head>
    
<body ng-app="timer">
    <div ng-include="'topBar.html'"></div>

    <div class="nav-side">
        <a><button type="button" class="btn btn-primary btn-lg backButton" onclick="window.history.back()">Back to Set</button></a>
    </div>

    <div class="card_layout">
        <div class="flashcard">
            <div class="front" display="block">
                <br />
                <div class="question" id="question"></div>
                <br />
                <div class="answers" id="answers" style="text-align:center;">
                    <button hidden class="choice" type="submit" id="choice1" onclick="choiceClick(this)">Choice 1</button><br />
                    <button hidden class="choice" type="submit" id="choice2" onclick="choiceClick(this)">Choice 2</button><br />
                    <button hidden class="choice" type="submit" id="choice3" onclick="choiceClick(this)">Choice 3</button><br />
                    <button hidden class="choice" type="submit" id="choice4" onclick="choiceClick(this)">Choice 4</button><br />
                </div> 
            </div>
        </div>
        
        <div class="swipe">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
        </div>
        
        <div id="timerArea" ng-app="timer">
            <h1 align="center"><timer id="theTime" autostart="false" interval="10">{{minutes}}:{{seconds}}:{{millis % 1000}}</timer></h1>
            <button id="startBtn" onclick="start()">Start</button>
            <button hidden id="leaderBtn">Leaderboards</button>
        </div>
    </div>
</body>
</html>
