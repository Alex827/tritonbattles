<html>
	<head>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="editSet.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" href="css/create_new_cards.css">
		<link rel="stylesheet" href="css/bootstrap3.3.4.min.css">
		<link rel="stylesheet" type="text/css" href="css/basicboot.css">

	</head>

	<body>
		<!--navbar-->
		<div class="topBar">
			<ul class="pull-left">
                <a href="Homepage.html"> <img src = "images/FULL_LOGO.png" height = "30">  </a> <input type="text" class="rounded">
			</ul>
			<ul class="pull-right">
                <a href="My_Sets.html"> <button type="button" class="btn btn-primary btn-sm">Profile</button></a>
            </ul>
		</div>
		<!-- Header -->
		
		<div id="yourCards"><h1>Cards in Set</h1></div>
		<div id="newCard"><h1>Create a New Card</h1></div>

		<!-- Creating a Card-->
		<form name="newCardForm">
			<div class="cardContainer">
				<div class="card">
					<div class="title1" id="title1">
						<h1>Question:</h1>
						<input type="text" id="question-field" name="question">
						<br>
					</div>

					<div class="content1" id="content1">
						<h1>Answers:</h1>
						<div id="form"></div>
						<input type="text" id="txtName" placeholder="Type your answer">
						<button type="button" id="save">Add</button>
					</div>
				</div>
			</div>
			<input type="text" name="question" id="title2" class="title2" placeholder="Question">
			<input type="text" name="answer" id="content2" class="content2" placeholder="Answer">
			<input type="button" value="Multiple Choice" class="MCButton" id="mc" >
			<input type="button" value="Short Answer" class="SAButton" id="sa">
			<input type="button" value="Programming" class="proButton" onclick="processForm()">
			<input type="button" value="Save Set" class="saveButton">
		</form>

		<div class = "done_button">
			<a href="My_Sets.html"> <button type="button" class="btn btn-primary btn-lg">Done</button></a>
		</div>
	
		<div class = "addcard_button">
			<a href="Create_New_Cards_Signed.html"> <button type="button" class="btn btn-primary btn-lg">Add Card</button></a>
		</div>
		</div>
		<!-- All Cards -->
		<div class="allCards" style="height:360px;width:520px;border:0px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
			<div class="card">
                <div class="flashcard">
            		<div class="flipper">
                		<div class="front active" display="block">
                    	<!-- <strong>Click to flip.</strong> -->
                    	<br />
                    	<div class ="question" id="question"></div>
                    	<br />
                    	<div class="answers" id="answers">
                        	<button hidden class="choice" type="submit" id="choice1" onclick="choiceClick1()">Choice1</button><br />
                        	<button hidden class="choice" type="submit" id="choice2" onclick="choiceClick2()">Choice2</button><br />
                        	<button hidden class="choice" type="submit" id="choice3" onclick="choiceClick3()">Choice3</button><br />
                        	<button hidden class="choice" type="submit" id="choice4" onclick="choiceClick4()">Choice4</button><br />
                    	</div> 
                	</div>
                <div class="back"> 
                    <p style="padding-top: 10%"><strong>Solution:</strong></p>
                    <br />
                    <p id="solution"></p>
                </div>

          	</div>
        </div> 
  	</div>
  	<br>
  		<a class="flipButton" href="#">
  			<img src="Images/flipbutton.png" style="width:42px;height:42px;border:0">
		</a>
  	<button class="test" onclick="displayContents()">Test</button>
		<!-- <div id="checkList" > -->
		</div>
		</div>
	</body>
</html>
