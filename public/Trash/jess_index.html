<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!--		<script type="text/javascript" src="editSet.js"></script>-->
		<script type="text/javascript" src="js/createSet.js"></script>
		<link rel="stylesheet" href="css/style.css">
<!--		<script type="text/javascript" src="../routes/create.js"></script>-->
        <script type="text/javascript" src="js/card_viewer.js"></script>
	</head>

	<body>
		<!--navbar-->
		<div class="topBar">
			<p class = "alignR"><i><a href="Login.html"> LOGIN/ SIGNUP </a> </i></p>
			<p class = "alignL"><i><a href = "Homepage.html"> TRITON BATTLE </a> <input type="text" class="rounded"></i></p>
		</div>
		<!-- Header -->
		<div id="createSet"><h1>Create a New Set</h1></div>
		<div id="yourCards"><h2>Cards in Set</h2></div>
		<div id="newCard"><h2>Create a New Card</h2></div>

		<!-- Creating a Card-->
		<form name="newCardForm">
			<div class="cardContainer">
				<div class="card">
					<div class="question-area">
						<h1>Question:</h1>
						<input type="text" id="question-field" name="question" placeholder="Type your question here">
						<br>
					</div>
                    
                    <div class="tag-area">
                        <h1>Tags (with a comma inbetween)</h1>
                        <input type="text" id="tag-field" name="input-tags" placeholder="Type tags here">
                        <button id="add-tag">Add tags</button>
                    </div>

					<div class="answer-area">
						<h1>Answers (fill in the solution):</h1>
                        <input type="radio" class="correctSolution" name="pickSolution">
						<input type="text" class="answer-field" id="answer1" name="answer" 
						placeholder="Type your first answer">
						<br />
                        <input type="radio" class="correctSolution" name="pickSolution">
						<input type="text" class="answer-field" id="answer2" name="answer"
						placeholder="Type your second answer">
						<br />
                        <input type="radio" class="correctSolution" name="pickSolution">
						<input type="text" class="answer-field" id="answer3" name="answer"
						placeholder="Type your third answer">
						<br />
                        <input type="radio" class="correctSolution" name="pickSolution">
						<input type="text" class="answer-field" id="answer4" name="answer"
						placeholder="Type your fourth answer">
						<br />
                        <br />
                        <input type="button" value="Add Card" class="addCard" onclick ="addCard()">
                        <br />
                        <h5>Please click "Add Card" button to submit.</h5>
					</div>
                    
				</div>
			</div>
		</form>
	
		<!-- All Cards -->
		<div class="allCards" style="height:360px;width:500px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
			<div class="card">
                <div class="flashcard">
                    <div class="flipper">
                        <div class="front active" display="block">
                            <br />
                            <div class ="question" id="question"></div>
                            <br />
                            <div class="answers" id="answers" style="text-align:center;">
                                <button class="choice" type="submit" id="choice1" >Choice 1</button><br />
                                <button class="choice" type="submit" id="choice2" >Choice 2</button><br />
                                <button class="choice" type="submit" id="choice3" >Choice 3</button><br />
                                <button class="choice" type="submit" id="choice4" >Choice 4</button><br />
                            </div> 
                        </div>
                        <div class="back"> 
                            <p style="padding-top: 10%"><strong>Solution:</strong></p>
                            <br />
                            <p id="solution"></p>
                        </div>
                    </div>
                </div>
  	         </div>
        <button type="button" class="btn btn-default" onclick="flipCard()">Flip</button>
  	     <button id="test" onclick="displayContents()">Test</button>
            <h5>Please click "Test" button to update card.</h5>
		</div>
<!--		</div>-->
	</body>
</html>
