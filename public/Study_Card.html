<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap3.3.4.min.css">
    
	<link rel="stylesheet" type="text/css" href="css/basicboot.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/sign_up.css">
	<link rel="stylesheet" type="text/css" href="css/study_card.css">

    <script src="../routes/search.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/card_viewer.js"></script>
</head>

<body class="useKeyboard" onload="linkChallenge()" ng-app="">
    <div ng-include="'topBar.html'"></div>

    <div class="nav-side">
        <a> <button type="button" class="btn btn-primary btn-lg backButton" onclick="window.history.back()">Back</button></a>
    </div>

    <div class="card_layout">
        <h4><div hidden id="deckTitle"></div></h4>
        
        <div class="flashcard">
            <div class="flipper">
                <div class="front" display="block">
                    <br />
                    <div class ="question" id="question"></div>
                    <br />
                    
                    <div class="answers" id="answers" style="text-align:center;">
                        <button hidden class="choice" type="submit" id="choice1" onclick="choiceClick(this)">Choice 1</button><br />
                        <button hidden class="choice" type="submit" id="choice2" onclick="choiceClick(this)">Choice 2</button><br />
                        <button hidden class="choice" type="submit" id="choice3" onclick="choiceClick(this)">Choice 3</button><br />
                        <button hidden class="choice" type="submit" id="choice4" onclick="choiceClick(this)">Choice 4</button><br />
                    </div> 
                </div>
                
                <div class="back"> 
                    <p style="padding-top: 10%"><strong>Solution:</strong></p>
                    <br />
                    <p id="solution"></p>
                </div>
            </div>
        </div>
        
        <div id="tagsArea">Tags: </div>

        <div class="swipe">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            
            <div class = "next_previous_card">
                <button type="button" class="btn btn-default" id="lastButton" onclick="lastCard()">Previous</button>
                <button type="button" class="btn btn-default" id="nextButton" onclick="nextCard()">Next</button>
                <img src="images/flip.png" style="width:42px;height:42px;border:0" onmouseover ="this.src='images/fliphover.png'" onmouseout ="this.src='images/flip.png'" onclick=flipCard() />
                <br /> <br />
                <a id="challengeBtn" href="competition.html?"><button type="button" class="btn btn-danger">Challenge</button></a>
            </div>
        </div>
    </div>	
</body>
</html>
