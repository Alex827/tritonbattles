	<body class="useKeyboard" onload="linkChallenge()">

<!-- START Login/Register pages -->
<div class="cover"></div>
<div class="loginpopup">
    <form id="loginform" class="form-signin" action="/api/login" method="POST" onsubmit="submitLogin();return false;">
        <h2 class="form-signin-heading">Please Log In</h2>
<label id="loginError" color="red"></label><br/>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
<table style="margin-top: 10px">
<tr>
<td width="50%" style="padding: 3px">
  <a href="/auth/google" class="btn btn-block btn-social btn-google-plus">
      <i class="fa fa-google-plus"></i>
      Google+
    </a>
</td>
<td width="50%" style="padding: 3px">
<a href="/auth/facebook" class="btn btn-block btn-social btn-facebook">
            <i class="fa fa-facebook"></i>
            Facebook
            </a>
</td>
</tr>
</table>
    </form>
</div>
<div class="registerpopup">
    <form id="registerform" class="form-signin" action="/api/register" method="POST" onsubmit="submitRegister();return false;">
        <h2 class="form-signin-heading">User Registration</h2>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" name="email" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
            <label><input type="checkbox" name="hidden">Hide My Scores</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
<!-- END Login/Register pages -->

<!-- START Login/Logged out pages -->
        <div class="topBar">
            <ul class="pull-left">
                <form action="Search_Results.html" method="GET" id="form1">
                  <a href="Homepage.html"> <img src = "images/FULL_LOGO.png" height = "30">  </a> 
                  <input type="text" class="rounded" placeholder =  " &nbsp;Search for Flashcard Topics " name="tags">
                    <input type="image" class="searchIcon" src="images/SearchIcon.png" height="20">
<!--                  <button type="submit" form="form1" formaction="Search_Results.html" formmethod="GET"><img class="searchIcon" src = "images/SearchIcon.png" height = "20"></button>-->
                  </a>
                </form>
            </ul>
            <ul class="pull-right logged-in-box">
                <a href = "profile.html"> <button type="button" class="btn btn-primary btn-sm leftButtonPos">Profile</button></a> 
                <a> <button id="logout"type="button" class="btn btn-primary btn-sm rightButtonPos">Log Out</button></a> 
            </ul>
            <ul class="pull-right logged-out-box">
                <button id="login" name="submit" type="submit" class="btn btn-primary btn-sm leftButtonPos">Login</button>
                <button id="register" name="submit" type="submit" class="btn btn-primary btn-sm rightButtonPos">Sign Up</button>
            </ul>
        </div>

<!-- END Login/Logged out pages -->

        <div id="nav-side">
            <a> <button type="button" class="btn btn-primary btn-lg backButton" onclick="window.history.back()">Back to Profile</button></a>
        </div>

    
		<div class="card_layout">
            <h4><div hidden id="deckTitle"></div></h4>
			<div class="flashcard">
                <div class="flipper">
                    <div class="front" display="block">
                        <br />
                        <div class ="question" id="question"></div>
                        <br />
                        <div class="answers" id="answers" style="text-align:center;">
                            <button hidden class="choice" type="submit" id="choice1" onclick="choiceClick(this)">Choice 1</button><br />
                            <button hidden class="choice" type="submit" id="choice2" onclick="choiceClick(this)">Choice 2</button><br />
                            <button hidden class="choice" type="submit" id="choice3" onclick="choiceClick(this)">Choice 3</button><br />
                            <button hidden class="choice" type="submit" id="choice4" onclick="choiceClick(this)">Choice 4</button><br />
                        </div> 
                    </div>
                    <div class="back"> 
                        <p style="padding-top: 10%"><strong>Solution:</strong></p>
                        <br />
                        <p id="solution"></p>
                    </div>
                </div>
            </div>
            <div id="tagsArea">Tags: </div>

			<div class="swipe">
				<div class="progress">
   					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    				</div>
 				</div>
 				<div class = "next_previous_card">
 				 	<button type="button" class="btn btn-default" id="lastButton" onclick="lastCard()">Previous</button>
 				 	<button type="button" class="btn btn-default" id="nextButton" onclick="nextCard()">Next</button>
                    <img src="images/flip.png" style="width:42px;height:42px;border:0" onmouseover ="this.src='images/fliphover.png'" onmouseout ="this.src='images/flip.png'" onclick=flipCard() />
                    <br /> <br />
                    <a id="challengeBtn" href="competition.html?"><button type="button" class="btn btn-danger">Challenge</button></a>
 				 </div>
			</div>
		</div>
