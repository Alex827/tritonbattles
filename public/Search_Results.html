<!DOCTYPE html>
<html ng-app="searchApp">
<head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" href="css/bootstrap3.3.4.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/basicboot.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/search_results.css">
    
    <script src="../routes/update.js"></script>
    <script src="../routes/search.js"></script>
    
    <!-- Custom JS -->
    <script src="js/Search_Results.js"></script>
</head>

<body ng-controller="SetsController">

    <div ng-include="'topBar.html'"></div>

    <div ng-show="!showResults" class ="set_name">
        <h1> No cards found for query {{tags}}... </h1>
    </div>
    
    <div ng-show="showResults">
        <div class ="set_name">
            <h1>Your Search Results for query {{tags}}...</h1>
        </div>

        <div class = "image1">
            <h1>{{cards.length}} cards in set.</h1>
            
            <center><img src="images/CardSet.png" width="304" height="236"></center>

            <div class="buttonArea">
                <div class = "study_button">
                    <a id="studyBtn" href="Study_Card.html?tags="><button type="button" class="btn btn-primary">Study</button></a>
                </div>

                <div class = "challenge_button">
                    <a id="challengeBtn" href="competition.html?tags="><button type="button" class="btn btn-danger">Challenge</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
